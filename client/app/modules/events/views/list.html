<div class='list-group'>
  <div ng-repeat="item in events" class="list-group-item" style="margin-bottom: 15px">
    <span class="pull-right btn-group" style="margin-top: 7px;">
      <a href="" class="btn btn-sm btn-default" ui-sref="^.edit({id: item.id})">
        <i class="fa fa-pencil"></i>
      </a>
      <a href="" class="btn btn-sm btn-default" ng-click="delete({id: item.id})">
        <i class="fa fa-trash-o"></i>
      </a>
    </span>
    <div class="row" >
      <div class="col-md-9">

          <a href="" ui-sref="^.view({id: item.id})">{{item.name}}</a>
          <p>{{item.author}}</p>
        <div ng-app="app" ng-controller="RatingController as rating">
          <div star-rating ng-model="item.rate" max="5" on-rating-select="rating.rateFunction(rating)"></div>
          <div><strong>Rating 1:</strong> {{item.rate}}</div>
        </div>

        <div>
            <span>What? </span>
            <p>{{item.what}}</p>
          </div>
        <div>
          <span>Why? </span>
          <p>{{item.why}}</p>
        </div>
        <p class="list-group-item-text">
          {{item.start_time | date:'medium'}}
          <span ng-if="item.end_time"> - {{item.end_time | date:'medium'}}</span>
        </p>
      </div>
      <div class="col-md-3" style="width: 260px;margin-top: 20px" >
        <img class="img-thumbnail" ng-src="{{item.urlImage}}"/>
      </div>


    </div>
  </div>
  <div ng-show="!events.length" class="list-group-item">
    <h4 class="list-group-item-heading" translate>
      There are no events
    </h4>

    <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a> to add a event!</p>
  </div>
</div>
